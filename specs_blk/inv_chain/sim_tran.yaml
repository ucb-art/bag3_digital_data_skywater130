gen_specs_file: data/bag3_digital/specs_blk/inv_chain/gen.yaml

tbm_class: bag3_testbenches.measurement.tran.digital.DigitalTranTB
tbm_specs:
  sim_envs: ['tt_25']
  sim_params:
    t_rst: 0.0
    t_rst_rf: 0.0
    t_per: 1.0e-9
    t_rf: 50.0e-12
    t_sim: 10.0e-9
    t_delay: 50.0e-12
  tran_options:
    errpreset: conservative
  pwr_domain:
    in: [VSS, VDD]
    outb: [VSS, VDD]
    out: [VSS, VDD]
  sup_values:
    VDD: {'tt_25': 1.0}
    VSS: 0.0
  dut_pins: [in, outb, out, VDD, VSS]
  save_outputs: [in, outb, out]
  pulse_list:
    - pin: in
      tper: t_per
      tpw: t_per/2
      trf: t_rf
      td: t_delay
