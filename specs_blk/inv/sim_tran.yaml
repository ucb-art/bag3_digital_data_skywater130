gen_specs_file: data/bag3_digital/specs_blk/inv/gen_sch.yaml

tbm_class: bag3_testbenches.measurement.tran.digital.DigitalTranTB
tbm_specs:
#  sim_envs: [tt_25, ss_25, ff_25]
  sim_envs: [tt_25]
  sim_params:
    t_rst: 0.0
    t_rst_rf: 0.0
    t_per: 1.0e-9
    t_rf: 10.0e-12
    t_sim: 5.0e-9
    t_delay: 20.0e-12
    c_load: 10.0e-15
  sim_options: {}
  tran_options:
    errpreset: conservative
  pwr_domain:
    in: [VSS, VDD]
    out: [VSS, VDD]
  sup_values:
    VDD: {tt_25: 1.0, ss_25: 0.9, ff_25: 1.1}
    VSS: 0.0
  dut_pins: [in, out, VDD, VSS]
  save_outputs: [in, out]
  pulse_list:
    - pin: in
      tper: t_per
      tpw: t_per/2
      trf: t_rf
      td: t_delay
  load_list:
    - pin: out
      type: cap
      value: c_load
  swp_info:
    - ['c_load', {type: LINEAR, start: 1e-15, stop: 5e-15, num: 3}]
